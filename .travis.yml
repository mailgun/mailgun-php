language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm

matrix:
    fast_finish: true
    include:
        - php: 5.5
          env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest" COVERAGE=true

install:
    - travis_retry composer update ${COMPOSER_FLAGS} --prefer-source --no-interaction

script:
  - if ! [[ "$TRAVIS_PULL_REQUEST" = false ]]; then TEST_COMMAND="composer test"; elif [[ "$COVERAGE" = true ]]; then TEST_COMMAND="composer test-coverage"; else TEST_COMMAND="composer test-all"; fi
  - $TEST_COMMAND

after_success:
    - if [[ "$COVERAGE" = true ]] && [[ "$TRAVIS_PULL_REQUEST" = false ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
    - if [[ "$COVERAGE" = true ]] && [[ "$TRAVIS_PULL_REQUEST" = false ]]; then php ocular.phar code-coverage:upload --format=php-clover build/coverage.xml; fi


